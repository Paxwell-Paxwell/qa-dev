<div class="card-vote" >
  <div class="text-truncate" style="width:60%; padding-left: 1rem" >
   {{cardVote.topic}}
  </div>
  <div style="width:40%; display: flex; gap:1rem; "  >
    <button type="button" class="btn  button-vote"  (click)="clickedVote()">Vote</button>
    <button type="button" class="btn button-report" (click)="clickedReport()">Report</button>
  </div>
  <app-modal [cardVote]="cardVote" *ngIf="showVoteModal" (close)="closeVoteModal()"></app-modal>
  <app-modal-report [cardVote]="cardVote" *ngIf="showReportModal" (close)="closeReportModal()"></app-modal-report>
</div>
